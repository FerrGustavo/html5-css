<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIDEOS COM HTML5</title>
</head>
<body>
    <h1>inserindo videos ospedados localmente</h1>
    <p>este video esta hospedado no meu proprio servidor</p>
    <video src="video/videomar.mp4" width="500" poster="imagens/download.jpg" controls autoplay loop>esse é meu video</video>
    <p>para colocar um video que pegue em todos navegadores basta usar um codigo assim</p>
    <video width="500" poster="imagens/download.jpg" controls autoplay loop>
        <source src="video/videomar.mp4" type="video/mp4">
        <source src="video/videomar.ogv" type="video/ogg">
        <source src="video/videomar.m4v" type="video/mp4">
        <source src="video/videomar.webm" type="video/webm">
        <p>seu navegador nao tem compatibilidade com reproduçao de video</p>
        <a href="video/videomar.mp4">clique aqui para baixar</a>
    </video>
    <h1>inserindo videos do youtube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=S8NohB4hMAuFI4NC" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <hr>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/5yoJsyDT158?si=6Ap2Ua_sKFkZHZlI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <br>
    <h2>É MUITO MAIS RECOMENDADO USAR OS VIDEOS DO YOUTUBE PARA POR NOS SITES</h2>
    <hr>            
</body>
</html>
