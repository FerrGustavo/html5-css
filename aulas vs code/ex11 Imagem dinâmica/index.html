<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
    <source media="(max-width: 100px)" srcset="imagens/foto-g.png" type="image/png">
    <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
    <img src="imagens/foto-g.png" alt="imagens expressiveis">
    </picture>
    <hr>

    <h1>reproduzindo audios</h1>
    <p>vamos aprender a reproduzir audios em HTML5</p>
    <audio src="midia/ESTILO COWBOY.mp3" controls autoplay></audio>
    <!-- MP3 WAV OGG -->
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/ESTILO COWBOY.mp3" type="audio/mpeg">
        <source src="midia/ESTILO COWBOY.ogg" type="audio/ogg">
        <source src="midia/ESTILO COWBOY.mp3" type="audio/wav">
        <p>infelizmente o seu navegador nao consegue reproduzir audio. <a href="midia/ESTILO COWBOY.mp3">clique aqui para baixar os eu arquivo mp3</a></p>
    </audio>

</body>
</html>
